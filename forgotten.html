<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgotten.css">
    <title>Forgotten</title>
</head>
<body>
    <div class="main-div">
        <div class="login-side">
            <h1 class="icon">facebook</h1>
            <div class="login-side-2">
                <input class="text" type="text" placeholder="Email or Phone Number">
                <input class="password" type="password" placeholder="password">         
                <input class="submit" type="submit" value="Log In">         
            </div>
            <p class="p"><a href="#">Forgotten Account?</a></p>
        </div>
        <div class="find">
            <h2>Find Your Account</h2> <hr class="solid">
            <p>Please enter your email address or mobile number to search for your account.</p>
            <input class="email" type="text" placeholder="Email address or Phone number"> <hr class="solid">
            <div class="login">
                <button class="cancelbtn"><a href="#">Cancel</a></button>
                <button class="searchbtn"><a href="#"> Search</a></button>
            </div>
        </div>
    </div>
</body>
</html>
